<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>

    <style>
        body{
            background-color: #07060a;
            color: #ff0000;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #fire{
            cursor: pointer;
        }
        img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <p id="time">Countdown</p>
    <img src="xm.png" alt="" id="fire" onclick="xequeMate()">

    <script>
        var chek=false;
        function xequeMate(){
            if(chek==false){
                var timer1=setInterval(function(){start()},1000);
                var timer2=setTimeout(function(){end()},13200);
                
                var count=10;
                function start(){
                    soundBeep();
                    document.getElementById('time').innerHTML=count;
                    
                    if(count==0){
                        clearInterval(timer1);
                      
                        soundThunder();
                       document.getElementById('fire').src="explosion.gif"
                       document.getElementById('time').innerHTML=" Gamer OVER";
                    }
                    count --;
                }
                chek=true
            }
        }


        function soundThunder(){
            var beep=new Audio();
            beep.src="Thunder_Crack.mp3";
            beep.play();
        }
        function soundBeep(){
            var beep=new Audio();
            beep.src="beep.mp3";
            beep.play();
        }

        function end(){
            document.getElementById('fire').src="clean.png";
        }
    </script>
</body>
</html>
