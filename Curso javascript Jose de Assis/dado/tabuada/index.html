<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        for(var i=1;i<11;i++){
            document.write("tabuada do :"+i+"<br>")

            for(var j=1;j<11;j++){
                document.write(i+"*"+j+"="+(i*j)+"<br>")
            }
        }

    </script>
</body>
</html>
